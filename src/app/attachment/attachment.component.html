<div *ngIf="isCreate">
    <div *ngFor="let attachment of attachmentDetails">
        <div class="row">
            <div class="col-5 mt-2">
                <!-- <img src="attachment?.attachmentPath"> -->
                <button class=" btn btn-outline-primary" (click)="downloadAttachment(attachment?.attachmentId)"> <i
                        class="bi bi-download"></i> {{attachment?.attachmentName}}</button>
            </div>
        </div>
    </div>
</div>
