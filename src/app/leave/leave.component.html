<section>
    <div class="mt-3 p-5  mb-3">
        <button type="submit" class="btn btn-danger" (click)="leaveForm()">
            Leave Form
        </button>
    </div>
</section>
<section>
    <div class="container-fluid" *ngIf="isShow">
        <h5 class="mt-5 mb-5">Leave Management</h5>
        <div class="row">
            <div class="col-6">
                <form [formGroup]="applyOnLeave" (ngSubmit)="applyLeave(applyOnLeave.value)">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label">Start Date</label>
                                <input type="date" class="form-control" formControlName="startDate">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="form-label">End Date</label>
                                <input type="date" class="form-control" formControlName="endDate">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Leave Type</label>
                        <input type="text" class="form-control" formControlName="leaveType">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Reason</label>
                        <textarea type="text" class="form-control" formControlName="reason"></textarea>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-danger" type="submit"> Apply</button>
                    </div>
                </form>
            </div>
            <div class="col-6">

            </div>
        </div>

    </div>
</section>

<section>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <th scope="col">No Of Days</th>
                <th scope="col">LeaveType</th>
                <th scope="col">Reason</th>
                <th scope="col">AppliedOn</th>
                <th scope="col">ApprovalStatus</th>


            </tr>
        </thead>
        <tbody *ngFor="let data of leaveDetails">
            <tr>
                <td scope="row">{{data.startDate | date:'dd-MM-yyyy'}}</td>
                <td>{{data.endDate | date:'dd-MM-yyyy'}}</td>
                <td>{{data.noOfDays}}</td>
                <td>{{data.leaveType}}</td>
                <td>{{data.reason}}</td>
                <td>{{data.appliedOn | date:'dd-MM-yyyy'}}</td>
                <td>{{data.approvalStatus}}</td>
            </tr>
        </tbody>
    </table>
</section>
