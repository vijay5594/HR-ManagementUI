<section id="login" class="login d-flex align-items-center">
    <div class="container bg-light">
        <div class="row mt-5 g-5">
            <div class="col-md-5 order-1">
                <h1 class="mt-1 mb-5">Add User</h1>
                <form [formGroup]="addUser" (ngSubmit)="onSubmitt(addUser.value)">
                    <div class="mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control mb-1" formControlName="firstName">
                        <span class="text-danger" *ngIf="!addUser.controls['firstName'].valid && 
                        addUser.controls['firstName']?.touched"> <b>First Name</b> is required *</span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control mb-1" formControlName="lastName">
                        <span class=" text-danger" *ngIf="!addUser.controls['lastName'].valid && 
                        addUser.controls['lastName']?.touched"> <b>Last Name</b> is required *</span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control mb-1" formControlName="mailId">
                        <span class=" text-danger" *ngIf="!addUser.controls['mailId'].valid && 
                        addUser.controls['mailId']?.touched"> <b>Mail Id</b> is required *</span>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control mb-1" formControlName="password">
                        <span class=" text-danger" *ngIf="!addUser.controls['password'].valid && 
                        addUser.controls['password']?.touched"> <b>Password</b> is required *</span>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary" [ngClass]="{ 'is-invalid': submitted}"
                            [disabled]="thisFormValid()">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-7">
                <img src="../assets/register.png" class="imgprop w-100 h-100" alt="">
            </div>
        </div>
    </div>

</section>
